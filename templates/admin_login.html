{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>数据标注众包平台-管理人员登录界面</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/statics/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/statics/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/statics/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/statics/images/favicon.ico" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <h4 class="text-center">数据标注众包平台</h4>
{#                <h6 class="font-weight-light">Sign in to continue.</h6>#}
                <form class="pt-3" action="admin_login" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="staffId" name="id">
                  </div>
                  <div class="form-group mt-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd">
                    <p class="text-center">{{ msg }}</p>
                  </div>
                  <div class="form-group mb-3 mt-3">
                    <select class="form-control form-control-lg" id="exampleInputEmail1" placeholder="userType" name="type">
                        <option value="servicer">servicer</option>
                        <option value="financer">financer</option>
                        <option value="manager">manager</option>
                    </select>
                  </div>
                  <div class="mt-3 text-center">
{#                    <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" href="/statics/index.html">SIGN IN</a>#}
                      <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">登录</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/statics/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="/statics/js/off-canvas.js"></script>
    <script src="/statics/js/hoverable-collapse.js"></script>
    <script src="/statics/js/misc.js"></script>
    <!-- endinject -->
  </body>
</html>
